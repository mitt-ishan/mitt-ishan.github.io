    <style>
        /* Background settings */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;

        .nav-buttons {

        }

        .nav-buttons a {
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            margin: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: white;
            color: black;
        }

        /* Footer styling */
        .footer {
            font-size: 12px;
            margin-top: 30px;
