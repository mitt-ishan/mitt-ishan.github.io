<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Ishan Mittal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Navbar Include -->
  <div data-include="navbar.html"></div>

  <!-- Contact Page -->
  <section class="py-5 bg-light text-dark">
    <div class="container">
      <h2 class="display-4 text-center mb-4">Get in Touch</h2>
      <p class="lead text-center mb-5">
        Want to connect or ask a question? Fill out the form below to send me an email directly.
      </p>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="https://formspree.io/f/your-form-id" method="POST" class="card p-4 shadow-sm border-0">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" name="name" id="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" name="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" name="subject" id="subject" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea name="message" id="message" class="form-control" rows="5" required></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Include -->
  <div data-include="footer.html"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    // Include shared HTML components
    document.addEventListener("DOMContentLoaded", function () {
      const includes = document.querySelectorAll('[data-include]');
      includes.forEach(el => {
        fetch(el.getAttribute('data-include'))
          .then(res => res.text())
          .then(data => el.innerHTML = data);
      });
    });
  </script>
</body>
</html>
