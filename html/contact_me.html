<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Ishan Mittal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Navbar Include -->
  <div data-include="../navbar.html"></div>

  <!-- Contact Section -->
  <section class="py-5 bg-light text-center">
    <div class="container">
      <h2 class="display-4 mb-4">Get in Touch</h2>
      <p class="lead mb-5">Feel free to reach out to me for collaborations, job opportunities, or just to connect.</p>

      <div class="row justify-content-center">
        <div class="col-md-6 text-start">
          <div class="mb-4">
            <i class="bi bi-envelope-fill me-2"></i>
            <strong>Email:</strong>
            <a href="mailto:mitt.ishan@gmail.com" class="ms-1">mitt.ishan@gmail.com</a>
          </div>

          <div class="mb-4">
            <i class="bi bi-telephone-fill me-2"></i>
            <strong>Phone:</strong>
            <span class="ms-1">+353 899 812 377</span>
          </div>

          <div class="mb-4">
            <i class="bi bi-linkedin me-2"></i>
            <strong>LinkedIn:</strong>
            <a href="https://www.linkedin.com/in/ishan-mittal-960044" class="ms-1">linkedin.com/in/ishan-mittal-960044</a>
          </div>

          <div class="mb-4">
            <i class="bi bi-github me-2"></i>
            <strong>GitHub:</strong>
            <a href="https://github.com/mitt-ishan" class="ms-1">github.com/mitt-ishan</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Include -->
  <div data-include="../footer.html"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const includes = document.querySelectorAll('[data-include]');
      includes.forEach(el => {
        fetch(el.getAttribute('data-include'))
          .then(res => res.text())
          .then(data => el.innerHTML = data);
      });
    });
  </script>
</body>
</html>
