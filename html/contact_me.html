<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Ishan Mittal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <link rel="manifest" href="../favicon/site.webmanifest">
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; flex-direction: column; }
    main { flex: 1; }
    .contact-box { background-color: #fff; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,.1); }
    .contact-row + .contact-row { margin-top: 0.75rem; } /* tighter vertical rhythm */
    .contact-row a { text-decoration: none; }
    .contact-row a:focus, .contact-row a:hover { text-decoration: underline; }
    .contact-icon { font-size: 1.2rem; }
  </style>
</head>
<body>
  <!-- Navbar Include -->
  <div data-include="navbar.html"></div>

  <!-- Main Content -->
  <main>
    <section class="py-5 bg-light text-center">
      <div class="container">
        <h2 class="display-4 mb-4">Get in Touch</h2>
        <p class="lead mb-5">Reach out for collaborations, opportunities, or just to connect.</p>

        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="text-start contact-box">
              <address class="mb-0">
                <div class="contact-row d-flex align-items-center">
                  <i class="bi bi-envelope-fill me-2 contact-icon" aria-hidden="true"></i>
                  <span class="fw-semibold me-2">Email:</span>
                  <a href="mailto:mitt.ishan@gmail.com">mitt.ishan@gmail.com</a>
                </div>

                <div class="contact-row d-flex align-items-center">
                  <i class="bi bi-telephone-fill me-2 contact-icon" aria-hidden="true"></i>
                  <span class="fw-semibold me-2">Phone:</span>
                  <a href="tel:+353899812377" aria-label="Call +353 899 812 377">+353 899 812 377</a>
                </div>

                <div class="contact-row d-flex align-items-center">
                  <i class="bi bi-linkedin me-2 contact-icon" aria-hidden="true"></i>
                  <span class="fw-semibold me-2">LinkedIn:</span>
                  <a href="https://www.linkedin.com/in/ishan-mittal-960044" target="_blank" rel="noopener noreferrer">
                    linkedin.com/in/ishan-mittal-960044
                  </a>
                </div>

                <div class="contact-row d-flex align-items-center">
                  <i class="bi bi-github me-2 contact-icon" aria-hidden="true"></i>
                  <span class="fw-semibold me-2">GitHub:</span>
                  <a href="https://github.com/mitt-ishan" target="_blank" rel="noopener noreferrer">
                    github.com/mitt-ishan
                  </a>
                </div>
              </address>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Include -->
  <div data-include="footer.html"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Include shared HTML components
    document.addEventListener("DOMContentLoaded", function () {
      const includes = document.querySelectorAll('[data-include]');
      includes.forEach(el => {
        fetch(el.getAttribute('data-include'))
          .then(res => res.text())
          .then(data => el.innerHTML = data);
      });
    });
  </script>
</body>
</html>
